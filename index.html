<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Passwort-Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Passwort-Generator</h1>

    <section class="controls">
      <div class="row">
        <label for="length">Länge: <span id="lengthValue">16</span></label>
        <input id="length" type="range" min="4" max="128" value="16">
      </div>

      <div class="checkboxes">
        <label><input type="checkbox" id="lower" checked> Kleinbuchstaben (a-z)</label>
        <label><input type="checkbox" id="upper" checked> Großbuchstaben (A-Z)</label>
        <label><input type="checkbox" id="numbers" checked> Zahlen (0-9)</label>
        <label><input type="checkbox" id="symbols"> Sonderzeichen (!@#...)</label>
      </div>

      <div class="row">
        <label for="accentPicker">Akzentfarbe:</label>
        <input id="accentPicker" type="color" value="#ff9a3c">
      </div>

      <div class="row">
        <label>Hintergrund (Gradient):</label>
        <input id="bgStart" type="color" value="#2b0f4a">
        <input id="bgEnd" type="color" value="#ff7a18">
      </div>

      <div class="row">
        <label>Weitere Farben:</label>
        <div class="palette">
          <input class="color-item" id="cardPicker" type="color" value="#0b1220" title="Card">
          <input class="color-item" id="textPicker" type="color" value="#e6eef8" title="Text">
          <input class="color-item" id="glassPicker" type="color" value="#ffffff" title="Glass Overlay">
          <input class="color-item" id="mutedPicker" type="color" value="#98a1b3" title="Muted">
        </div>
      </div>

      <div class="row">
        <label for="fontSelect">Schriftart:</label>
        <select id="fontSelect">
          <option value="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial">Modern (System)</option>
          <option value="'Helvetica Neue', Arial, sans-serif">Sans</option>
          <option value="Georgia, 'Times New Roman', Times, serif">Serif</option>
          <option value="'Fira Code', 'Courier New', Courier, monospace">Monospace</option>
        </select>
      </div>

      <div class="actions">
        <button id="generate">Generieren</button>
        <button id="copy">Kopieren</button>
      </div>
    </section>

    <section class="output">
      <label for="password">Generiertes Passwort</label>
      <input id="password" readonly>
      <div id="strength" class="strength">—</div>
    </section>

    <section class="checker">
      <h2>Passwort-Checker</h2>
      <label for="checkPassword">Passwort prüfen</label>
      <div class="row">
        <input id="checkPassword" type="password" placeholder="Gib ein Passwort ein...">
        <button id="checkBtn">Prüfen</button>
      </div>
      <div id="checkerResult" class="result">
        <div id="checkerBar" class="bar"><div id="checkerFill"></div></div>
        <div id="checkerText" class="check-text">Gib ein Passwort ein und klicke auf „Prüfen“.</div>
        <ul id="checkerList" class="check-list"></ul>
      </div>
    </section>

    <section class="twofa">
      <h2>2FA Code</h2>
      <div class="twofa-row">
        <div id="twofaCode" class="twofa-code">-----</div>
        <button id="twofaCopy">Kopieren</button>
      </div>
      <div class="twofa-bar"><div id="twofaFill"></div></div>
      <small id="twofaTimer" class="twofa-timer">nächster in 5s</small>
    </section>

    <footer>
      <small>Wähle Zeichen und Länge, um ein sicheres Passwort zu erstellen.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
